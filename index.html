<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Classic</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="restart">
      <button id="restartBtn">Restart</button>
    </div>

    <div id="board"></div>
    <div class="controls">
      <button onclick="play('ArrowUp')">⬆️</button>
      <button onclick="play('ArrowLeft')">⬅️</button>
      <button onclick="play('ArrowDown')">⬇️</button>
      <button onclick="play('ArrowRight')">➡️</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
